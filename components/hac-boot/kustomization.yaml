resources:
- key-cloak-auth.yml  
- environment.yaml 
- https://raw.githubusercontent.com/RedHatInsights/frontend-operator/main/examples/bundle.yaml
- https://raw.githubusercontent.com/RedHatInsights/frontend-operator/main/examples/hac-nav.yaml
- https://raw.githubusercontent.com/RedHatInsights/frontend-operator/main/examples/hac-dev.yaml 
- https://raw.githubusercontent.com/RedHatInsights/frontend-operator/main/examples/hac.yaml 
- https://raw.githubusercontent.com/RedHatInsights/frontend-operator/main/examples/chrome.yaml 
- env-boot.yaml

generatorOptions:
  disableNameSuffixHash: true

# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization